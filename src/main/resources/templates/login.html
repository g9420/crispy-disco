<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link  th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" rel="stylesheet" />
    <link rel="icon" href="https://getbootstrap.com/favicon.ico"/>

    <link type="text/css" rel="stylesheet" href="/css/login.css"/>

</head>
<body>
<div class="container">
    <form class="form-signin" th:action="@{/user/sign}" method="post">
        <img class="center-block" src="https://v3.bootcss.com/apple-touch-icon.png" width="72" height="72">
        <h2 class="text-center" style="margin-top:20px " th:text="#{login.tip}">Please sign in</h2>
        <label for="uname" class="sr-only" th:text="#{login.uname}" >Email address</label>
        <input type="text" id="uname" name="username" class="form-control" placeholder="uname" th:placeholder="#{login.uname}" required autofocus>
        <label for="password" class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>
        <p style="color: red;" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
        <div class="checkbox">
            <label style="margin-top:20px ">
                <input type="checkbox" value="remember-me" th:text="#{login.remember}" />
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" style="margin-top:20px " type="submit" th:text="#{login.btn}">Sign in</button>
        <p class="text-center" style="margin-top: 40px">© 2018-2019</p>
        <div class="text-center">
        <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
        </div>
    </form>
</div> <!-- /container -->


<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
